<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{ element.age }}</td>
  </ng-container>

  <!-- chol Column -->
  <ng-container matColumnDef="chol">
    <th mat-header-cell *matHeaderCellDef>Cholestrol</th>
    <td mat-cell *matCellDef="let element">{{ element.chol }}</td>
  </ng-container>

  <!-- dateTime Column -->
  <ng-container matColumnDef="dateTime">
    <th mat-header-cell *matHeaderCellDef>DateTime</th>
    <td mat-cell *matCellDef="let element">{{ element.dateTime | date }}</td>
  </ng-container>

  <!-- oldpeak Column -->
  <ng-container matColumnDef="oldpeak">
    <th mat-header-cell *matHeaderCellDef>Oldpeak</th>
    <td mat-cell *matCellDef="let element">{{ element.oldpeak }}</td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef>Result</th>
    <td mat-cell *matCellDef="let element">{{ element.result }}</td>
  </ng-container>

  <ng-container matColumnDef="thalach">
    <th mat-header-cell *matHeaderCellDef>Max Heart Rate</th>
    <td mat-cell *matCellDef="let element">{{ element.thalach }}</td>
  </ng-container>

  <ng-container matColumnDef="trestbps">
    <th mat-header-cell *matHeaderCellDef>Resting Blood Pressure</th>
    <td mat-cell *matCellDef="let element">{{ element.trestbps }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
